            <div class="content">
                <script>
                    var a = prompt("Podaj liczbe poczatkowa");
                    var b = prompt("Podaj liczbe koncowa");

                    if(a == b){
                        document.write("Przedzial: " + a);
                    } else if ( a > b){
                        document.write("Przedzial: ");
                        for(var i = a; i >= b; i--){
                            document.write(a + ", ");
                            a--
                        }
                    } else if ( a < b){
                        document.write("Przedzial: ");
                        for(var i = a; i <= b; i++){
                            document.write(a + ", ");
                            a++
                        }
                    }
                </script>
            </div>
        </div>
    </body>
